<!DOCTYPE html>
<html>
<head>
    <title>Training Form</title>
    <style>
        body {
            background-image: url("p3.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        form {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f2f2f2;
            pointer-events: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Training Form</h1>
        <form action="/" method="post">
            <label for="emp_number">Employee Number:</label>
            <input type="number" id="emp_number" name="emp_number" required>

            <br><br>

            <label for="training_id">Training ID:</label>
            <input type="text" id="training_id" name="training_id" required>

            <br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required readonly>

            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
